<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <base href="/PaperMario/"/>
        <link rel="shortcut icon" href="./favicon.ico"/>
        <!-- jQuery -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha256-T/zFmO5s/0aSwc6ics2KLxlfbewyRz6UNw1s3Ppf5gE=" crossorigin="anonymous"/>
        <!-- Main -->
        <link rel="stylesheet" href="./main.css"/>
        <script src="./main.js"></script>
        <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.name }}</title>
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-132338281-1"></script>
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag("js", new Date());

            gtag("config", "UA-132338281-1");
            (adsbygoogle = window.adsbygoogle || []).push({
                google_ad_client: "ca-pub-8317643192080236",
                enable_page_level_ads: true
            });
        </script>
    </head>
    <body>
        <div id="header">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <a id="headerLogo" href="./"></a>
                        <ul id="headerLink">
                            <li><a href="./BattleSticker.html">战斗贴纸</a></li>
                            <li><a href="./ThingSticker.html">物品贴纸</a></li>
                            <li><a href="./HpUpHeart.html">体力 UP 之心</a></li>
                            <li><a href="./Luigi.html">路易吉贴纸</a></li>
                            <li><a href="./SuperFlags.html">超级旗帜</a></li>
                            <li><a href="./SecretDoor.html">秘密门</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div id="content">
            <div class="container">
                <div class="row">
                    <div class="col">{% if page.title or page.title_display %}
                        <h1 id="contentTitle">{{ page.title_display | default: page.title }}</h1>{% endif %}
                        <article>
{{ content }}
                        </article>{% if page.ref %}
                        <div id="references">{{ page.ref }}</div>{% endif %}
                    </div>
                </div>
            </div>
        </div>
        <a id="topLink" href></a>
        <div id="footer">
            <div id="footerLicense">
                <a id="footerLicenseLink" href="//creativecommons.org/licenses/by-nc-sa/4.0/"></a>

            </div>
            <div id="footerCopyright"> Generated by <a href="https://github.com/Xzonn/PaperMario">Github Pages</a></div>
            <div id="footerCnzz"><script src="https://s96.cnzz.com/z_stat.php?id=1275861247&web_id=1275861247"></script></div>
        </div>

</html>
